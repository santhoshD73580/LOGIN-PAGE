<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BRD TEAM</title>
    <link rel="icon" href="/ASSETS/IMAGES/logonon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="login.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="/ASSETS/IMAGES/undraw_access_account_re_8spm.svg" alt="">
        </div>
        <div class="form">
            <form id="login">

                <h1>
                    <img src="/ASSETS/IMAGES/logo.png" alt="">
                    <span>login</span></h1>


                <div class="user">
                    <i class="fas fa-user"></i>
                    <input type="text" id="user" placeholder="username">
                </div>

                <div class="user">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="user" placeholder="password">
                </div>

                <label for="check">
                    <input type="checkbox" id="check">
                    remember password
                </label>

                <div class="login-btn">
                    <button id="btn">
                        login
                    </button>
                </div>

                <span id="choose">
                    <p>or with</p>
                    <ul>
                        <li>
                            <a href="#">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fab fa-google"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </li>
                    </ul>
                </span>

                <div class="signup">
                    <p>
                        create a new account | 
                    </p>
                    <a href="#signup">signup</a>
                </div>

            </form>
            <form id="signup">

                <h1>
                    <img src="/ASSETS/IMAGES/logo.png" alt="">
                    <span>login</span></h1>


                <div class="user">
                    <i class="fas fa-user"></i>
                    <input type="text" id="user" placeholder="username">
                </div>

                <div class="user">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="user" placeholder="password">
                </div>

                <div class="user">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="user" placeholder="password">
                </div>

                <label for="check">
                    <input type="checkbox" id="check">
                    remember password
                </label>

                <div class="login-btn">
                    <button id="btn">
                        login
                    </button>
                </div>

                <span id="choose">
                    <p>or with</p>
                    <ul>
                        <li>
                            <a href="#">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fab fa-google"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </li>
                    </ul>
                </span>

                <div class="signup">
                    <p>
                        already have an account | 
                    </p>
                    <a href="#login">login</a>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
